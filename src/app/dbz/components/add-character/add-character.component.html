<h4>Registro</h4>
    <form (ngSubmit)="emitCharacter()" action="" class="row">

      <input [(ngModel)]="character.name" name="name" type="text" placeholder="Nombre" class="form-control mb-2">
      <input [(ngModel)]="character.power" name="power" type="number" placeholder="Clave" class="form-control mb-2">

      <button  class="btn btn-outline-primary btn-sm" type="submit">Guardar</button>

      <!-- <pre>{{character | json}}</pre> -->
    </form>
