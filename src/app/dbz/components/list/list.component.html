<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let c of characterList;
       let i = index;
       let isFirst=first;
       let isLast=last;
       let isEven=even;
       let isOdd=odd"
       class="list-group-item d-flex justify-content-between align-items-center text-uppercase"
       [ngClass]="{'list-group-item-dark':isEven,
        'list-group-item-primary':isOdd}">
        <span class="text-primary">{{i +1}}.- </span>
        <span> {{c.name}}</span> - <strong>{{c.power}} </strong>

        <!--
        <span>Es el primero: {{isFirst}} </span>
        <span >Es el ultimo: {{isLast}} </span>
        <span >Es par: {{!isEven}} </span>
        <span >Es impar: {{!isOdd}} </span>

        -->
        <button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(c.id)">X</button>

      </li>

    </ul>
